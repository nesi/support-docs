<div class="article__body markdown" itemprop="articleBody">
  <div class="layoutrow">
        <!-- <script src="{{ base_url }}/js/somelib.js"></script> -->

        <!-- <div id="updated" style="display: flex;">Updated:&nbsp;<div id="updated_timestamp">time</div></div> -->
        <div class="input-group mb-3">
            <div class="md-search__icon md-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z"></path></svg>
            </div>
            <input type="text" id="srchbar" onkeyup="srchFunc(event)" class="form-control" placeholder="Search for Applications" aria-label="Application">
            <div id="srchbar-badge-party"><span id="srchbar-badge-party-domains"></span><span id="srchbar-badge-party-clusters"></span></div>
        </div>
        <div class="layoutrow">
            <div class="article-div">
                <div id="mainList" class="label_data data-labelsection">

                {% if applications|length > 1 %}
                    {% for app_name in applications %}
                        {% set app = applications[app_name] %}
                        {% include "partials/appCard.html" %}
                    {% endfor %}
                {% else %}
                    <p>Whoops, something has gone wrong loading the software list. Please contact support.</p>
                {% endif %}
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
