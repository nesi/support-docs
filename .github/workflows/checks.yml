name: Checks
env:
  MODULE_LIST_PATH: docs/assets/module-list.json
on:
  push:
    paths:
      - docs/**/*.md
  workflow_dispatch:
    inputs:
      fileList:
          description: 'Files to Lint (space delimited)'
          required: true
          default: "docs/specification.md"
          type: string
jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: What files to check
      if: inputs.fileList == ''
      run: |
        shopt -s globstar extglob
        FILELIST=$(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA docs/**/*.md)
        echo "Changed files: $FILELIST"
        echo "fileList=$FILELIST" >> "$GITHUB_OUTPUT
    - name: Check out repo.
      uses: actions/checkout@v3
    - name: Run spellchecker.
      uses: rojopolis/spellcheck-github-actions@0.34.0
      with:
        source_files: "${{inputs.fileList || env.fileList}}"
        task_name: Markdown
  proselint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo.
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install proselint
      - name: Run proselint
        run: |
          shopt -s globstar extglob
          python3 checks/run_proselint.py "${{inputs.fileList || env.fileList}}"
  mdlint:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repo.
         uses: actions/checkout@v3
       - name: Install dependencies
         run: npm install -g markdownlint-cli
       - name: Run markdownlint
         run: |
          shopt -s globstar extglob
          markdownlint --config .markdownlint.json --json "${{inputs.fileList || env.fileList}}" 2>&1 | checks/parse_markdownlint.py
  metacheck:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repo.
         uses: actions/checkout@v3
       - name: Check markdown meta.
         run: |
          shopt -s globstar extglob
          python3 checks/run_meta_check.py "${{inputs.fileList || env.fileList}}"
  testBuild:
     name: Test builds the documentation.
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
         with:
          fetch-depth: 0
       - run: pip install -r requirements.txt
       - run: mkdocs -v build  2>&1 | awk -F " - " '{gsub(/ /, "", $1);gsub(/INFO/, "notice", $1); printf("::%s::%s\n",$1,$2) }'
