name: Deploy to gh-pages 
on: 
 push:
    branches: [main]
 workflow_dispatch:
env:
  MODULE_LIST_PATH: docs/assets/module-list.json
  PYTHON_VERSION: 3.x
  GH_TOKEN: ${{ github.token }}
permissions:
  contents: write
  id-token: write
  pages: write
jobs:
  documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            docs
            overrides
      - name: Set up Python runtime
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Set up build cache
        uses: actions/cache/restore@v4
        with:
          key: mkdocs-${{ hashfiles('.cache/**') }}
          path: .cache
          restore-keys: |
            mkdocs-
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Get list of dev deployments
        id: dev-deps
        run: |
          echo "branches=\"$(for pr in $(gh pr list --json headRefName | jq -r '.[].headRefName'); do gh pr checks $pr > /dev/null && echo $pr; done)\"" >> $GITHUB_OUTPUT
      - name: Create dev sub-deployments
        run: |
            for pr in ${{ steps.dev-deps.outputs.branches }}; do git --work-tree=docs/ checkout origin/$pr -- docs/ && mv docs/docs docs/$pr; done
      - name: Build documentation
        run: |
              mkdocs build --clean --quiet
      - name: Adjust permissions
        run: |
          chmod -c -R +rX public/ | while read line; do
            echo "::info title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      - name: Save build cache
        uses: actions/cache/save@v4
        with:
          key: mkdocs-${{ hashfiles('.cache/**') }}
          path: .cache
      - name: Post messages to PRs
        run: |
          for pr in ${{ steps.dev-deps.outputs.branches }}; do 
            gh pr comment $pr --edit-last -b "Test deployment available at <a href=\"https://docs.nesi.org.nz/$pr\">https://docs.nesi.org.nz/$pr</a>"; 
          done

